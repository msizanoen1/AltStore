name: Vadim

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Build
        run: |
          set -ex
          sudo xcode-select -switch /Applications/Xcode_12.2.app
          git clone --recursive https://github.com/msizanoen1/AltStore
          cd AltStore
          git checkout develop
          xcodebuild -resolvePackageDependencies -workspace AltStore.xcworkspace -scheme AltDaemon -clonedSourcePackagesDirPath . -configuration Release
          xcodebuild -workspace AltStore.xcworkspace -scheme AltDaemon build -clonedSourcePackagesDirPath . -configuration Release
          tar czvf ../build.tar.gz .
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: build.tar.gz
